# Lambda configuration for the Codefreshbot. Intended to be used in AWS Lambda with API Gateway

service: botservice
app: codefreshbot
org: jgrantd

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage}
  memorySize: 256
  stackName: codefreshbot-lambda-stack-${opt:stage}
  apiName: cfbot-api-${opt:stage}
  logRetentionInDays: 3
  stackTags:
    - usage:slack
    - type:bot

plugins:
  - serverless-express
  - serverless-offline
functions:
  app:
    handler: handler.api
    description: One stop shop for everything for this app -- send /events, /interactions, slash commands here
    events:
      - http: POST /events
      - http: POST /interactions
      - http: POST /deploy_git_tag

custom:
  serverless-offline:
    httpPort: 3000